<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>
  </head>
  <body>
    <h1>Cart</h1>
    <ul>
      {% for item in items %}
        <li>{{ item.name }} - ${{ item.price }}</li>
      {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
    <a href="{{ url_for('clear_cart') }}">Отчистить корзину</a>
    <a href="{{ url_for('payment') }}">Оплатить</a>
  </body>
</html>

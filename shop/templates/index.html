<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic&amp;subset=cyrillic">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css?ver=5.0.3' type='text/css'
        media='all' />
    <link rel='stylesheet' id='art_net_theme-material-icons-css'
        href='https://fonts.googleapis.com/icon?family=Material+Icons&#038;ver=5.0.3' type='text/css' media='all' />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnify.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shop.css') }}">
</head>

<body>
    <div id="shop" class="shop_container">
        <div class="container">
            <div class="row">
                <main class="col-xl-9 col-md-8">
					<div class="shop-shop-items">
						<div class="row">
							{% for item in items.values() %}
								<div class="col-lg-4 col-md-6">
									<div class="shop-shop-box">
										<div class="shop-shop-img">
											<img src="{{ url_for('static', filename='img/items_icons/{}'.format(item.pictureSRC))}}" alt="">
										</div>
										<div class="shop-shop-info">
											<h5><a href="shop-detail.html">{{item.name}}</a></h5>
											<div class="shop-price-rating">
												<span class="shop-shop-price">{{item.cost}}</span>
												<a href="{{ url_for('add_to_cart', item_id=item.id) }}"><i class="fas fa-shopping-cart"></i></a>
											</div>
										</div>
									</div>
								</div>
							{% endfor %}
						</div>
					</div>
					<div class="col-lg-7">
						<div class="shop-update-shopping text-lg-right">
							<a href="{{ url_for('cart') }}" class="shop-theme-btn shop-br-10">Корзина</a>
						</div>
					</div>
				</main>

            </div>
        </div>
    </div>

</body>

</html>

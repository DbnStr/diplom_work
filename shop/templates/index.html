<!DOCTYPE html>
<html>
  <head>
    <title>Items</title>
  </head>
  <body>
    <h1>Items</h1>
    <ul>
      {% for item in items %}
        <li>
          <h3>{{item.name}}</h3>
          <img src="url_изображения" alt="изображение товара">
          <p>Описание товара</p>
          <p>Цена: {{item.price}}.</p>
          <a href="{{ url_for('add_to_cart', item_id=item.id) }}">Добавить в корзину</a>
        </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('cart') }}">Корзина</a>
  </body>
</html>
